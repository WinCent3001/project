<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wenn du willst</title>
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            
            /* Basis-Schriftart */
            font-family: Georgia, serif; 
            text-align: center;
            overflow: hidden; 
            
            /* Falls das Bild nicht l√§dt, wird der Hintergrund hellgrau */
            background-color: lightgray;
            
            /* HINTERGRUND-BILD START (mit absolutem Pfad von Ihrem Computer) */
            background-image: url('C:/Users/jaelp/OneDrive - K√§the-Kollwitz-Schule Bruchsal/Informatik/Wenn du willst/background.jpg'); 
            background-size: cover; 
            background-position: center;
        }

        #container {
            padding: 30px 40px; 
            border-radius: 5px;
            /* Hintergrundfarbe des Containers (90% wei√ü, 10% transparent) */
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            border: 2px solid #4a4a4a;
            width: 350px;
            /* Wichtig: Positionierungsgrundlage f√ºr den beweglichen NEIN-Button */
            position: relative; 
        }

        /* Box f√ºr die s√º√üen Spr√ºche */
        #sprueche-box {
            font-size: 1em;
            font-style: italic;
            margin-bottom: 20px;
            min-height: 25px; 
            color: #708090; 
        }

        /* Die Hauptfrage */
        #frage-text {
            font-family: 'Comic Sans MS', cursive; 
            font-size: 3.5em; 
            margin-bottom: 30px; 
            font-weight: 700;
            color: #4a4a4a;
        }

        /* Container f√ºr die Buttons */
        .buttons {
            display: flex;
            gap: 30px; 
            justify-content: center;
        }

        /* Gemeinsames Styling f√ºr alle Buttons */
        .btn {
            padding: 12px 25px;
            font-size: 0.9em;
            font-weight: 700;
            border: 2px solid #4a4a4a; 
            border-radius: 0; 
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 3px 3px 0px #4a4a4a;
            color: white;
        }
        
        #ja-btn {
            background-color: #5d8f63; /* Vintage Gr√ºn */
        }
        
        #nein-btn {
            background-color: #708090; /* Vintage Blau */
            position: relative; 
            transition: left 0.1s linear, top 0.1s linear; 
        }
        
        #nein-spruch-box {
            font-size: 0.9em;
            color: #b03a2e;
            font-weight: bold;
            margin-top: 10px; 
            min-height: 15px;
            text-transform: uppercase;
        }
        
        /* Styling f√ºr den finalen Text (JA-Seite) */
        .final-text h2 {
            font-size: 2.5em;
            color: #cc5b5b;
            margin-bottom: 10px;
            font-family: 'Comic Sans MS', cursive;
        }
        .final-text p {
            font-size: 1.2em;
            color: #884a51;
            line-height: 1.4;
            border-top: 1px solid #884a51;
            padding-top: 10px;
        }
        .heart-symbol {
            font-size: 1.8em;
            color: #cc5b5b;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <div id="container">
        <div id="sprueche-box">Du bist nicht fettig wie Herr Adler</div>
        <div id="frage-text">M√∂chtest du meine Freundin sein?</div>
        <div class="buttons">
            <button id="ja-btn" class="btn">Ja!</button>
            <button id="nein-btn" class="btn">Nein</button>
        </div>
        <div id="nein-spruch-box"></div>
    </div>

    <script>
        // Listen der Spr√ºche
        const spruecheStart = [
            "Selber Tisch, selbe Tomate üçÖ",
            "Mein Prinz" ,
            "JOCHEN DER ROCHEN!",
            "406",
            "Ich hab dich so gern, mein Stern ‚≠ê",
            "Du bist nicht fettig wie Herr Adler",
            "Dein Maulwurf ist gl√ºcklich üêõ",
            "Du bist so mausig:)"
        ];
        
        const spruecheNein = [
            "I like your funny words magic man",
            "Du fettige!",
            "Ganz sch√∂n vorderFOTZIG",
            "Zapalot",
            "Ellenbogengrabscher",
            "Du Uracil!",
            "Ich glaub ich flippe",
            "Darf man so?",
            "Dein Maulwurf ist traurig üêõ",
            "Ich glaub es hackt!",
            "AUF GAR KEINEN FALL!"
        ];

        // Elemente aus dem HTML holen
        const neinBtn = document.getElementById('nein-btn');
        const jaBtn = document.getElementById('ja-btn');
        const spruecheBox = document.getElementById('sprueche-box');
        const neinSpruchBox = document.getElementById('nein-spruch-box');
        const container = document.getElementById('container');
        const body = document.body;
        
        let neinSpruchIndex = 0;
        let startSpruchInterval;
        // Absoluter Pfad f√ºr das zweite Bild (f√ºr den Klick-Event)
        const absoluteBackground2Path = 'C:/Users/jaelp/OneDrive - K√§the-Kollwitz-Schule Bruchsal/Informatik/Wenn du willst/background2.jpg';


        function zeigeZufaelligenStartSpruch() {
            const zufaelligerSpruch = spruecheStart[Math.floor(Math.random() * spruecheStart.length)];
            spruecheBox.textContent = zufaelligerSpruch;
        }

        function bewegeNeinButton() {
            // N√§chsten NEIN-Spruch anzeigen
            neinSpruchBox.textContent = spruecheNein[neinSpruchIndex];
            neinSpruchIndex = (neinSpruchIndex + 1) % spruecheNein.length;

            // Positionen und Gr√∂√üen holen
            const containerRect = container.getBoundingClientRect();
            const btnRect = neinBtn.getBoundingClientRect();

            const padding = 60;
            
            // Berechnung der zuf√§lligen Positionen innerhalb des Containers
            const maxX = containerRect.width - btnRect.width - padding; 
            const maxY = containerRect.height - btnRect.height - padding; 
            
            const randomX = padding + Math.random() * (maxX - padding);
            const randomY = padding + Math.random() * (maxY - padding);

            // Button auf 'absolute' Positionierung setzen und verschieben
            neinBtn.style.position = 'absolute';
            neinBtn.style.left = `${randomX}px`;
            neinBtn.style.top = `${randomY}px`;
        }

        // Bei Mausber√ºhrung: Button bewegen
        neinBtn.addEventListener('mouseover', bewegeNeinButton);
        
        // Bei Klick: Button auch bewegen (falls man ihn erwischt)
        neinBtn.addEventListener('click', (e) => {
            e.preventDefault(); 
            bewegeNeinButton(); 
        });


        // Logik f√ºr den JA-Klick
        jaBtn.addEventListener('click', () => {
            clearInterval(startSpruchInterval);
            
            // HINTERGRUND-BILD WECHSELN & Styling anpassen
            body.style.backgroundImage = `url('${absoluteBackground2Path}')`; // Absoluter Pfad f√ºr background2.jpg
            body.style.backgroundColor = '#f5e0e3';
            container.style.borderColor = '#884a51';
            
            // Finalen Text definieren
            const finalerText = `
                <div class="heart-symbol">‚ù§Ô∏è</div>
                <div class="final-text">
                    <h2>Ahhhhhhhh wir sind jetzt ein PAAR!!!</h2>
                    <p>Du sitzt jetzt neben mir am selben Tisch mit derselben Farbe, mit derselben Tomate und derselben Liebe :^)</p>
                </div>
            `;
            
            // Inhalt ersetzen
            container.innerHTML = finalerText;
            
            // Bewegung deaktivieren, da der Button weg ist
            neinBtn.removeEventListener('mouseover', bewegeNeinButton);
        });

        // Start der Seite: Timer starten und Spruch anzeigen
        document.addEventListener('DOMContentLoaded', () => {
            zeigeZufaelligenStartSpruch();
            startSpruchInterval = setInterval(zeigeZufaelligenStartSpruch, 1000); 
        });
    </script>

</body>
</html>
