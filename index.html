<!DOCTYPE html>
<html lang="de">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Die wichtigste Frage (Vintage Edition)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS-Variablen f√ºr die ged√§mpfte Farbpalette (GR√úN/BLAU-Phase) */
        :root {
            --vintage-bg: #fdf5e6; /* Creme-Wei√ü / Sepia-Look (Startfarbe) */
            --vintage-dark: #4a4a4a; /* Dunkles Grau/Braun */
            --vintage-accent-green: #5d8f63; /* Ged√§mpftes Gr√ºn */
            --vintage-accent-blue: #708090; /* Schieferblau */
            --vintage-error: #b03a2e; /* Ged√§mpftes Rot f√ºr NEIN-Spr√ºche */

            /* NEUE VARIABLEN f√ºr die LIEBES-Phase (Rot/Rosa-Vintage) */
            --love-bg: #f5e0e3; /* Dusty Rose/Sehr helles Rosa */
            --love-dark: #884a51; /* Burgundy/Dunkles Weinrot */
            --love-accent-red: #cc5b5b; /* Verblasstes Rot */
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Merriweather', serif; 
            background-color: var(--vintage-bg); /* Startfarbe */
            color: var(--vintage-dark);
            text-align: center;
            overflow: hidden; 
            transition: background-color 1s ease-in-out; /* Sanfter Farb√ºbergang */
        }

        /* Hintergrund-Textur (subtil) */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48ZmlsdGVyIGlkPSJhIj48ZmVUdXJidWxlbmNlIHR5cGU9ImZyYWN0YWxOb2lzZSIgYmFzZUZyZXF1ZW5jeT0iLjUiIG51bU9jdGF2ZXM9IjIiLz48ZmVDb2xvck1hdHJpeCB0eXBlPSJzYXR1cmF0ZSIgdmFsdWVzPSIwIi8+PC9maWx0ZXI+PHJlY3Qgd2lkdGg9IjEwMCUiIGhlaWdodD0iMTAwJSIgZmlsbD0id2hpdGUiIGZpbHRlcj0idXJsKCNhIiBvcGFjaXR5PSIuMSIvPjwvc3ZnPg==');
        }

        #container {
            padding: 50px;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.95);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid var(--vintage-dark);
            z-index: 10; 
            min-width: 400px;
            position: relative; 
            transition: background-color 1s ease-in-out, border-color 1s ease-in-out, color 1s ease-in-out; /* Sanfte √úberg√§nge */
        }

        /* Box f√ºr die s√º√üen Spr√ºche */
        #sprueche-box {
            font-size: 1.3em;
            font-style: italic;
            margin-bottom: 30px;
            min-height: 35px; 
            color: var(--vintage-accent-blue);
            font-weight: normal;
        }

        /* Box f√ºr die NEIN-Spr√ºche */
        #nein-spruch-box {
            font-size: 1.2em;
            color: var(--vintage-error);
            font-weight: bold;
            margin-top: 20px;
            min-height: 25px;
            text-transform: uppercase;
        }

        #frage-text {
            font-size: 3.5em;
            margin-bottom: 50px;
            font-weight: bold;
            color: var(--vintage-dark);
        }

        .buttons {
            display: flex;
            gap: 40px; 
            justify-content: center;
        }

        .btn {
            padding: 18px 35px;
            font-size: 1.2em;
            font-weight: 700;
            border: 2px solid var(--vintage-dark); 
            border-radius: 0; 
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 3px 3px 0px var(--vintage-dark);
        }

        /* JA-Button (Vintage Gr√ºn) */
        #ja-btn {
            background-color: var(--vintage-accent-green); 
            color: white;
        }
        #ja-btn:hover {
            transform: translate(-1px, -1px);
            box-shadow: 4px 4px 0px var(--vintage-dark);
        }

        /* NEIN-Button (Vintage Blau) */
        #nein-btn {
            background-color: var(--vintage-accent-blue); 
            color: white;
            position: relative; 
        }
        
        /* Styling f√ºr den finalen Text nach dem JA-Klick */
        .final-text h2 {
            font-size: 3em;
            color: var(--love-accent-red); /* Rot */
            margin-bottom: 15px;
        }
        .final-text p {
            font-size: 1.5em;
            color: var(--love-dark); /* Weinrot */
            line-height: 1.4;
            font-weight: normal;
            border-top: 1px solid var(--love-dark); /* Rote Linie */
            padding-top: 20px;
        }
        
        /* Styling f√ºr das Herz-Symbol */
        .heart-symbol {
            font-size: 2em;
            color: var(--love-accent-red);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="sprueche-box"></div>

        <div id="frage-text">M√∂chtest du meine Freundin sein?</div>

        <div class="buttons">
            <button id="ja-btn" class="btn">Ja!</button>
            <button id="nein-btn" class="btn">Nein</button>
        </div>
        
        <div id="nein-spruch-box"></div>
    </div>

    <script>
        // Array mit neuen, sehr spezifischen Startspr√ºchen
        const spruecheStart = [
            "Selber Tisch, selbe Tomate üçÖ",
            "Mein Prinz" ,
            "JOCHEN DER ROCHEN!",
            "406",
            "Ich hab dich so gern, mein Stern ‚≠ê",
            "Du bist nicht fettig wie Herr Adler",
            "Dein Maulwurf ist gl√ºcklich üêõ",
            "Du bist so mausig:)"
        ];
        
        // Array mit der vollst√§ndigen Liste der NEIN-Spr√ºche
        const spruecheNein = [
            "I like your funny words magic man",
            "Du fettige!",
            "Ganz sch√∂n vorderFOTZIG",
            "Zapalot",
            "Ellenbogengrabscher",
            "Du Uracil!",
            "Ich glaub ich flippe",
            "Darf man so?",
            "Dein Maulwurf ist traurig üêõ",
            "Ich glaub es hackt!",
            "AUF GAR KEINEN FALL!"
        ];

        // Referenzen auf die HTML-Elemente
        const neinBtn = document.getElementById('nein-btn');
        const jaBtn = document.getElementById('ja-btn');
        const spruecheBox = document.getElementById('sprueche-box');
        const neinSpruchBox = document.getElementById('nein-spruch-box');
        const container = document.getElementById('container');
        const body = document.body; // Referenz auf den Body f√ºr den Farbumschlag
        
        let neinSpruchIndex = 0;
        let startSpruchInterval;

        // Funktion, die einen zuf√§lligen Spruch aus spruecheStart anzeigt
        function zeigeZufaelligenStartSpruch() {
            const zufaelligerSpruch = spruecheStart[Math.floor(Math.random() * spruecheStart.length)];
            spruecheBox.textContent = zufaelligerSpruch;
        }

        // Funktion, die den Nein-Button bewegt und den spezifischen Spruch anzeigt
        function bewegeNeinButton() {
            // 1. Spruch wechseln (Zyklisch)
            neinSpruchBox.textContent = spruecheNein[neinSpruchIndex];
            neinSpruchIndex = (neinSpruchIndex + 1) % spruecheNein.length; // Zyklischer Wechsel

            // 2. Position des Buttons √§ndern
            const containerRect = container.getBoundingClientRect();
            const btnRect = neinBtn.getBoundingClientRect();

            // Berechnung des maximalen Bewegungsbereichs im Container (mit Puffer)
            const padding = 60;
            const maxX = containerRect.width - btnRect.width - padding; 
            const maxY = containerRect.height - btnRect.height - padding; 

            // Generiere zuf√§llige Koordinaten
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            // Setze die Position des Buttons absolut innerhalb des Containers
            neinBtn.style.position = 'absolute';
            neinBtn.style.left = `${randomX}px`;
            neinBtn.style.top = `${randomY}px`;
        }

        // --- Logik f√ºr den NEIN-Button ---
        neinBtn.addEventListener('mouseover', bewegeNeinButton);
        
        neinBtn.addEventListener('click', (e) => {
            e.preventDefault(); 
            bewegeNeinButton(); 
        });


        // --- Logik f√ºr den JA-Button ---
        jaBtn.addEventListener('click', () => {
            clearInterval(startSpruchInterval);
            
            // 1. Farbumschlag auf Rot/Rosa-Vintage
            body.style.backgroundColor = 'var(--love-bg)';
            container.style.borderColor = 'var(--love-dark)';
            
            // 2. Der finale Text mit Herz und Klammer-Kuss-Emoji
            const finalerText = `
                <div class="heart-symbol">‚ù§Ô∏è</div>
                <div class="final-text">
                    <h2>Ahhhhhhhh wir sind jetzt ein PAAR!!!</h2>
                    <p>Du sitzt jetzt neben mir am selben Tisch mit derselben Farbe, mit derselben Tomate und derselben Liebe :^)</p>
                </div>
            `;
            
            // 3. Zeige die Best√§tigung an
            container.innerHTML = finalerText;
            
            // 4. Aufr√§umen der Logik
            neinBtn.removeEventListener('mouseover', bewegeNeinButton);
        });

        // Beim Laden der Seite
        document.addEventListener('DOMContentLoaded', () => {
            // Zeige den ersten Spruch an
            zeigeZufaelligenStartSpruch();
            
            // Starte den Timer, der alle 1 Sekunden (1000ms) einen neuen Spruch anzeigt
            startSpruchInterval = setInterval(zeigeZufaelligenStartSpruch, 1000); 
        });

    </script>
</body>
</html>
